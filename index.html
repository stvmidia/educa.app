<!DOCTYPE html>
<html lang="pt-BR" style="font-size: 1.5rem;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequência Didática de Língua Portuguesa 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .question-card {
            background-color: white;
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            transition: all 0.3s ease-in-out;
        }
        .options-list li {
            cursor: pointer;
            padding: 0.75rem 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            margin-top: 0.5rem;
            transition: all 0.2s ease-in-out;
        }
        .options-list li:hover {
            background-color: #eef2ff;
            border-color: #4338ca;
        }
        .options-list li.selected {
            background-color: #4338ca;
            color: white;
            border-color: #4338ca;
        }
        .answer {
            display: none;
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 0.5rem;
            background-color: #d1fae5;
            color: #047857;
            font-weight: 600;
        }
        .support-text {
            background-color: #f3f4f6;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            border-left: 4px solid #4338ca;
        }
        .zoom-btn {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.8em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .zoom-btn.active {
            background-color: #4338ca;
            color: white;
        }
        .zoom-btn:not(.active) {
            background-color: #e0e0e0;
            color: #374151;
        }
        .percurso-btn {
            padding: 0.5rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            background-color: #4f46e5;
            color: white;
        }
        .nivel-btn {
            padding: 0.5rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        .nivel-btn.active {
            background-color: #4f46e5;
            color: white;
        }
        .nivel-btn:not(.active) {
            background-color: transparent;
            color: #4f46e5;
        }
        .nivel-btn:not(.active):hover {
            color: #312e81;
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 font-poppins">
    <div class="container mx-auto p-4 sm:p-6 md:p-8">
        <header class="text-center mb-8 bg-white p-6 rounded-xl shadow-md">
            <h1 class="text-2xl md:text-3xl font-bold" style="color: #4338ca;">Sequência Didática de Língua Portuguesa</h1>
            <div id="subtitle-container" class="flex justify-center items-center mt-4">
                <!-- Subtitle will be injected here -->
            </div>
            <div class="mt-4 flex justify-center items-center space-x-2">
                <span class="text-sm font-semibold text-slate-500">Zoom:</span>
                <button id="zoom-datashow" class="zoom-btn active">Datashow</button>
                <button id="zoom-tv" class="zoom-btn">TV</button>
            </div>
        </header>

        <nav class="mb-8 p-4 bg-white rounded-xl shadow-md">
            <div id="percurso-nav" class="flex flex-wrap justify-center gap-2">
                <!-- Percurso buttons will be injected here -->
            </div>
            <div id="nivel-nav" class="flex flex-wrap justify-center gap-2 border-t pt-4 mt-4">
                <!-- Nível buttons will be injected here -->
            </div>
        </nav>

        <main id="content-container">
            <!-- Questions will be rendered here by JavaScript -->
        </main>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
